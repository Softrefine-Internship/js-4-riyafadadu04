<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0e9195495d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="script.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container-main">
      <header class="header">
        <h1 class="header--name">Expense Tracker App</h1>
        <div class="header--controls">
          <div class="tablinks">Expense</div>
          <div class="tablinks">Category</div>
        </div>
      </header>
      <main class="main">
        <div class="Expense-container tab-content" id="expenseContainer Expense">
          <form class="form" id="expenseForm">
            <div class="input-grp grid-input-l">
              <label for="expenseName">Expense Name :</label> <br>
              <input
              type="text"
              id="expenseName"
              placeholder="Expense Name"
              required
            />
            </div>
            <div class="input-grp grid-input-l">
              <label for="expenseAmount">Expense Amount :</label> <br>
              <input
              type="number"
              id="expenseAmount"
              placeholder="Amount"
              min="0.01"
              step="0.01"
              required />
            </div>
            <div class="input-grp grid-input-s">
              <label for="expenseDate">Expense Date :</label> <br>
              <input type="date" id="expenseDate" required />
            </div>
            <div class="input-grp grid-input-s">
              <label for="expenseCategory">Expense Category :</label> <br>
              <select id="expenseCategory" class="expenseCategorySelect" required>
                <option value="" disabled selected>Select Category</option>
              </select>
            </div>
            <button type="submit" id="add-expense-btn" class="add-btn">Add Expense</button>
          </form>
          <form class="filterExpForm">
            <label for="filterExpence">Filter Expense By Category:</label>
              <select name="inputExpence" id="filterExpence" class="expenseCategorySelect">
                  <option value="" disabled selected>Select Expense</option>
                  <option value="all">All</option>
              </select>
          </form>
          <table class="table"  id="expenseTable">
            <thead>
              <tr class="table-head">
                <th>No.</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expenseList" class="table-body"></tbody>
          </table>
          <div class="total">
            <span>Total Expense Amount :</span>
            <span>&#x20b9; </span><span id="totalAmount">0.00</span>
          </div>
        </div>
        <div class="Category-container tab-content" id="Category">
          <form class="form" id="categoryForm">
            <div class="input-grp grid-input-l">
              <label for="categoryName">Category Name :</label>
              <input
              type="text"
              id="categoryName"
              placeholder="Category Name"
              required
            />
          </div>
            <button type="submit" id="add-category-btn" class="add-btn-cat">Add Category</button>
          </form>
          <table class="table"  id="expenseTable">
            <thead>
              <tr class="table-head">
                <th class="cat-index">No.</th>
                <th>Name</th>
                <th class="cat-action">Action</th>
              </tr>
            </thead>
            <tbody id="categoryList" class="table-body"></tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
