<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0e9195495d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="script.js"></script>
    <title>Expence Tracker</title>
  </head>
  <body>
    <div class="container-main">
      <header class="header">
        <h1 class="header--name">Expence Tracker App</h1>
      </header>
      <main class="main">
        <form class="form" id="expenseForm">
          <div class="input-grp grid-input-l">
            <label for="expenseName">Expense Name :</label> <br>
            <input
            type="text"
            id="expenseName"
            placeholder="Expense Name"
            required
          />
          </div>
          <div class="input-grp grid-input-l">
            <label for="expenseAmount">Expense Amount :</label> <br>
            <input
            type="number"
            id="expenseAmount"
            placeholder="Amount"
            min="0.01"
            step="0.01"
            required />
          </div>
          <div class="input-grp grid-input-s">
            <label for="expenseDate">Expense Date :</label> <br>
            <input type="date" id="expenseDate" required />
          </div>
          <div class="input-grp grid-input-s">
            <label for="expenseCategory">Expense Category :</label> <br>
            <select id="expenseCategory" required>
              <option value="" disabled selected>Select Category</option>
              <option value="rent">Rent</option>
              <option value="groceries">Groceries</option>
              <option value="transportation">Transportation</option>
              <option value="entertainment">Entertainment</option>
              <option value="savings">Savings</option>
            </select>
          </div>
          <button type="submit" id="add-expense-btn" class="add-btn">Add Expense</button>
        </form>
        <form class="filterExpForm">
          <label for="filterExpence">Filter Expense By Category:</label>
            <select name="inputExpence" id="filterExpence">
                <option value="" disabled selected>Select Expense</option>
                <option value="all">All</option>
                <option value="rent">Rent</option>
                <option value="groceries">Groceries</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="savings">Savings</option>
            </select>
        </form>
        <table class="table"  id="expenseTable">
          <thead>
            <tr class="table-head">
              <th>No.</th>
              <th>Name</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expenseList" class="table-body"></tbody>
        </table>
        <div class="total">
          <span>Total Expense Amount :</span>
          <span>&#x20b9; </span><span id="totalAmount">0.00</span>
        </div>
      </main>
    </div>
  </body>
</html>
