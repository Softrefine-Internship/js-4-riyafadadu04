<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e9195495d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="script.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container-main">
      <header class="header">
        <h1 class="header--name">Expense Tracker</h1>
        <div class="header--controls">
          <div class="tablinks">Expense</div>
          <div class="tablinks">Category</div>
        </div>
      </header>
      <main class="main">
        <div
          class="Expense-container tab-content"
          id="expenseContainer Expense"
        >
          <form class="form" id="expenseForm">
            <div class="input-grp grid-input-l">
              <label for="expenseName">Expense Name :</label> <br />
              <input
                type="text"
                id="expenseName"
                placeholder="Expense Name"
                required
              />
            </div>
            <div class="input-grp grid-input-l">
              <label for="expenseAmount">Expense Amount :</label> <br />
              <input
                type="number"
                id="expenseAmount"
                placeholder="Amount"
                min="0.01"
                step="0.01"
                required
              />
            </div>
            <div class="input-grp grid-input-s">
              <label for="expenseDate">Expense Date :</label> <br />
              <input type="date" id="expenseDate" required />
            </div>
            <div class="input-grp grid-input-s">
              <label for="expenseCategory">Expense Category :</label> <br />
              <select
                id="expenseCategory"
                class="expenseCategorySelect"
                required
              >
                <option value="" disabled selected>Select Category</option>
              </select>
            </div>
            <button type="submit" id="add-expense-btn" class="add-btn gradiant-btn">
              Add Expense
            </button>
          </form>
          <form class="filterExpForm">
            <div class="input-grp-filter cat-input-form">
              <label for="filterExpence">Filter Category:</label>
              <select
                name="inputExpence"
                id="filterExpence"
                class="expenseCategorySelect"
              >
                <option value="" disabled selected>Select Expense Category</option>
                <option value="all">All</option>
              </select>
            </div>
            <div class="input-grp-search input-grp-filter">
              <label for="searchExpense" class="catInputLable"
                >Search Name:</label
              >
              <input
                type="text"
                id="searchExpense"
                class="catInputFiled"
                placeholder="Search Expense name"
              />
            </div>
            <div class="input-grp-date">
              <label for="expenseDate">Search Dates:</label> 
              <input type="date" id="SeachExpenseDateStart" class="searchExpDate" required /> <span class="dateSpan">To</span>
              <input type="date" id="SeachExpenseDateEnd" class="searchExpDate" required />
            </div>
          </form>
          <table class="table" id="expenseTable">
            <thead>
              <tr class="table-head">
                <th class="exp-td-no sort-exp">No.</th>
                <th class="exp-td-name sort-exp" data-column="name">Name <span class="arrow"></span></th>
                <th class="exp-td-amount sort-exp" data-column="amount">Amount <span class="arrow"></span></th>
                <th class="exp-td-date sort-exp" data-column="date">Date <span class="arrow"></span></th>
                <th class="exp-td-category sort-exp" data-column="category">Category <span class="arrow"></span></th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expenseList" class="table-body"></tbody>
          </table>
          <div id="expense-pagination">
            <button id="prev-expense-page" class="page-btn gradiant-btn" disabled>&laquo; Prev</button>
            <span id="expense-page-info" class="page-text"></span>
            <button id="next-expense-page" class="page-btn gradiant-btn">Next &raquo;</button>
          </div>
          <div class="total">
            <span>Total Expense Amount :</span>
            <span id="totalAmount">0.00</span>
          </div>
        </div>
        <div class="Category-container tab-content" id="Category">
          <form class="form-cat" id="categoryForm">
            <div class="input-grp-cat grid-input-l">
              <label for="categoryName" class="label-cat">Category Name :</label>
              <input
                type="text"
                id="categoryName"
                placeholder="Category Name"
                class="catInputAdd"
                required
              />
            </div>
            <button type="submit" id="add-category-btn" class="add-btn-cat gradiant-btn">
              Add Category
            </button>
          </form>
          <form class="CategoryFilterForm">
            <div class="input-grp-cat cat-input-form">
              <label for="filterCategory" class="catInputLable label-cat"
                >Search Category By Name:</label
              >
              <input
                type="text"
                id="filterCategory"
                class="catNameSearch"
                placeholder="Search Category"
              />
            </div>
          </form>
          <table class="table myTable" id="expenseTable">
            <thead>
              <tr class="table-head">
                <th class="cat-index">No.</th>
                <th class="cat-name sort-cat" data-column="name">Name <span class="arrow"></span></th>
                <th class="cat-action">Action</th>
              </tr>
            </thead>
            <tbody id="categoryList" class="table-body"></tbody>
          </table>
          <div id="category-pagination">
            <button id="prev-cat-page" class="page-btn gradiant-btn" disabled>&laquo; Prev</button>
            <span id="category-page-info" class="page-text"></span>
            <button id="next-cat-page" class="page-btn gradiant-btn">Next &raquo;</button>
          </div>
        </div>
        <div class="modal-container">
          <div class="modal hidden">
            <form class="formUpdate modal-content" id="expenseFormUpdate">
              <div class="formUpdate-input-grp">
                <label for="expenseName">Expense Name :</label> <br />
                <input
                  type="text"
                  id="expenseNameUpdate"
                  placeholder="Expense Name"
                  required
                />
              </div>
              <div class="formUpdate-input-grp">
                <label for="expenseAmount">Expense Amount :</label> <br />
                <input
                  type="number"
                  id="expenseAmountUpdate"
                  placeholder="Amount"
                  min="0.01"
                  step="0.01"
                  required
                />
              </div>
              <div class="formUpdate-input-grp">
                <label for="expenseDate">Expense Date :</label> <br />
                <input type="date" id="expenseDateUpdate" required />
              </div>
              <div class="formUpdate-input-grp">
                <label for="expenseCategory">Expense Category :</label> <br />
                <select
                  id="expenseCategory"
                  class="expenseCategorySelect"
                  required
                >
                  <option value="" disabled selected>Select Category</option>
                </select>
              </div>
              <button type="submit" id="update-expense-btn" class="update-btn gradiant-btn">
                Update Expense
              </button>
            </form>
          </div>
        <div class="overlay hidden"></div>
      </main>
    </div>
  </body>
</html>
